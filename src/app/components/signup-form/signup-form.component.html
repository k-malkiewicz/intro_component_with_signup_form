<section class="form_container">
    <div class="payment_info">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
    </div>
    <form>
        <div class="form_control">
            <input
                class="input_field"
                type="text"
                name="fname"
                placeholder="First Name"
                [(ngModel)]="fname"
            >
            <img src="../../../assets/img/icon-error.svg" alt="">
            <small class="error_txt">Error</small>
        </div>
        <div class="form_control">
            <input
                class="input_field"
                type="text"
                name="lname"
                placeholder="Last Name"
                [(ngModel)]="lname"
            >
            <img src="../../../assets/img/icon-error.svg" alt="">
            <small class="error_txt">Error</small>
        </div>
        <div class="form_control">
            <input
                class="input_field"
                type="email"
                name="email"
                placeholder="Email Address"
                [(ngModel)]="email"
            >
            <img src="../../../assets/img/icon-error.svg" alt="">
            <small class="error_txt">Error</small>
        </div>
        <div class="form_control">
            <input
                class="input_field"
                type="password"
                name="password"
                placeholder="Password"
                [(ngModel)]="password"
            >
            <img src="../../../assets/img/icon-error.svg" alt="">
            <small class="error_txt">Error</small>
        </div>
        <button class="submit_btn" (click)="validateForm($event)">Claim your free trial</button>
        <small class="tos_info">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
    </form>
</section>
